<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

  <!-- swiper CDN -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</head>
<body>
  <main>
    <section class="swiper-wrapper">
      <article class="swiper-slide">slide1</article>
      <article class="swiper-slide">slide2</article>
      <article class="swiper-slide">slide3</article>
      <article class="swiper-slide">slide4</article>
      <article class="swiper-slide">slide5</article>
    </section>
  </main>

  <script>
    //기본 스와이퍼 연결
    const swiper = new Swiper("main",{
      speed : 500, //패널 넘어가는 속도
      loop : true, //패널 순환(마지막 패널->첫번째 패널)
      direction : "horizontal", //스와이프 방향 "vertical"
      grabCursor : true, //커서 움켜쥐는 모양
      slidesPerView : 2, //화면에 보이는 패널 수, 기본"auto"
      spaceBetween : 20, //패널사이 간격 (px)
      centeredSlides : true //활성화패널을 항상 가로 가운데배치
    });
  </script>
</body>
</html>
